<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=css-tricks.com"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>Drag and Drop</title>
  </head>
  <body>
    <h1 class="main-title">Kanban Board</h1>
    <div class="drag-container">
      <ul class="drag-list">
        <!--Backlog Column-->
        <li class="drag-column backlog-column">
          <span class="header">
            <h1>Backlog</h1>
          </span>
          <!--Backlog Content-->
          <div id="backlog-content" class="custom-scroll">
            <ul class="drag-item-list" id="backlog-list"></ul>
          </div>
          <!-- Add Button Group -->
          <div class="add-btn-group">
            <div class="add-btn">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid">
              <span>Save Item</span>
            </div>
            <div class="add-container">
              <div class="add-item"></div>
            </div>
          </div>
        </li>

        <!--progress Column-->
        <li class="drag-column progress-column">
          <span class="header">
            <h1>Progress</h1>
          </span>
          <!--progress Content-->
          <div id="progress-content" class="custom-scroll">
            <ul class="drag-item-list" id="progress-list"></ul>
          </div>
          <!-- Add Button Group -->
          <div class="add-btn-group">
            <div class="add-btn">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid">
              <span>Save Item</span>
            </div>
            <div class="add-container">
              <div class="add-item"></div>
            </div>
          </div>
        </li>

        <!--complete Column-->
        <li class="drag-column complete-column">
          <span class="header">
            <h1>Complete</h1>
          </span>
          <!--complete Content-->
          <div id="complete-content" class="custom-scroll">
            <ul class="drag-item-list" id="complete-list"></ul>
          </div>
          <!-- Add Button Group -->
          <div class="add-btn-group">
            <div class="add-btn">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid">
              <span>Save Item</span>
            </div>
            <div class="add-container">
              <div class="add-item"></div>
            </div>
          </div>
        </li>

        <!--on-hold Column-->
        <li class="drag-column on-hold-column">
          <span class="header">
            <h1>On-hold</h1>
          </span>
          <!--on-hold Content-->
          <div id="on-hold-content" class="custom-scroll">
            <ul class="drag-item-list" id="on-hold-list"></ul>
          </div>
          <!-- Add Button Group -->
          <div class="add-btn-group">
            <div class="add-btn">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid">
              <span>Save Item</span>
            </div>
            <div class="add-container">
              <div class="add-item"></div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
