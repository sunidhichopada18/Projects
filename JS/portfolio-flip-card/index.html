<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Portfolio Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="card front-face">
            <img src="./assets/front pic.jpg" alt="profile-pic" class="profile">
        </div>

        <div class="card back-face">
            <img src="./assets/back pic.jpg" alt="profile-pic" class="profile">
            <div class="info">
                <div class="title">SUNIDHI CHOPADA</div>
                <p>Fresher - B.Tech(CSE) <br> Front-end Developer</p>
            </div>
            <div class="social">
                <img src="./assets/linkedIn.webp" alt="LinkedIn" class="icon" onclick="window.open('https://www.linkedin.com/in/sunidhi1810')"/>
                <img src="./assets/resume.png" alt="resume" class="icon" onclick="window.open('./assets/Sunidhi Resume Jan 2024.pdf')">
                <img src="./assets/github.webp" alt="github" class="icon" onclick="window.open('https://github.com/sunidhichopada18')">
                <img src="./assets/twitter.webp" alt="twitter" class="icon" onclick="window.open('https://twitter.com/Suniz_18')">
            </div>
        </div>
    </div>
</body>
</html>
