<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="mobile-container">
        <h1 class="main-header">Welcome to Mini's Kitchen</h1>

        <header>
            <input type="text" placeholder="Search your favourite dish">
            <button id="search"><i class="fas fa-search"></i></button>
        </header>

        <div class="fav-container">
            <h3>Favourite Meals</h3>

            <ul class="fav-meals">
                <li><img src="./assets/spagetti.jpg" alt="spaghetti"><span>Spaghetti</span></li>
                <li><img src="./assets/lasagna.jpg" alt="lasagna"><span>Lasagna</span></li>
                <li><img src="./assets/desert.jpg" alt="lime"><span>Desserts</span></li>
                <li><img src="./assets/paratha.jpeg" alt="lime"><span>Paratha</span></li>
            </ul>
        </div>

        <div class="meals" id="meals">  
        </div>
    </div>
</body>
</html>
